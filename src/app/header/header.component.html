<div class="header">
  <div class="header-content">
    <a href=""><img src="assets/imgs/remaining-icons/logo.svg" alt="logo" /></a>

    <div class="header-right">
      <div class="links">
        <span (click)="scroll.scrollTo('about_me')" href="">About me</span>
        <span (click)="scroll.scrollTo('skills')" href="">Skills</span>
        <span (click)="scroll.scrollTo('portfolio')" href="">Portfolio</span>
      </div>

      <div class="translate">
        <button
          [class.active]="selectedLang === 'DE'"
          (click)="setLanguage('DE')"
        >
          DE
        </button>

        <button
          [class.active]="selectedLang === 'EN'"
          (click)="setLanguage('EN')"
        >
          EN
        </button>
      </div>
    </div>
  </div>
</div>
